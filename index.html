<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
  <title>CSC405 - Portfolio Milestone - PETERSON, MATTHEW</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
  }
  
  #controls {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 400px;
    padding: 1rem;
  }

  .space-between {
    display: grid;
    grid-template-columns: 150px 1fr;
    align-items: center;
    gap: 1rem;
  }

  .space-between label {
    display: contents;
  }

  input[type="range"] {
    width: 100%;
  }

  .button-container {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
    justify-content: center;
  }

  button {
    padding: 0.5rem 1rem;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>CSC405 - Portfolio Milestone - PETERSON, MATTHEW</h1>
  <canvas id="glCanvas" width="800" height="800"></canvas>
  <div id="controls">
    <div class="space-between">
      <span>Radius:</span>
      <input type="range" id="radiusSlider" 
             min="1" max="10" step="0.1" value="2">
    </div>
    <div class="space-between">
      <span>Theta (horizontal):</span>
      <input type="range" id="thetaSlider" 
             min="0" max="6.28" step="0.01" value="0">
    </div>
    <div class="space-between">
      <span>Phi (vertical):</span>
      <input type="range" id="phiSlider" 
             min="0" max="3.14" step="0.01" value="1.57">
    </div>
    <div class="button-container">
      <button id="playPauseButton">Pause</button>
      <button id="colorSyncButton">Sync Color</button>
    </div>
    <select id="projectionSelect" class="control">
      <option value="perspective">Perspective</option>
      <option value="orthographic">Orthographic</option>
      <option value="oblique">Cabinet</option>
  </select>
  <div class="control-group">
      <label for="shaderSelect">Shader Type:</label>
      <select id="shaderSelect">
          <option value="default">Default Shader</option>
          <option value="phong">Phong Lighting</option>
          <option value="toon">Toon Shader</option>
          <option value="wireframe">Wireframe Only</option>
      </select>
  </div>
  </div>
  <!-- <script src="portfolioMilestone.js"></script> -->
  <script src="portfolioMilestone.js"></script>
</body>
</html>
